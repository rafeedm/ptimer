        <div id="stopwatch">00:00:00</div>
        <div id="right-align">

              <button class="right-btn" id="controller">Start/Stop</button>
              <p class="p-right">ctrl + enter</p>
            </div>
            <div>
              <button class="right-btn" id="reset">Clock Out</button>
              <p class="p-right">esc</p>
            </div>
