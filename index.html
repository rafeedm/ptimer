<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="ptimer_icon.png">
</head>

<body style="margin: 0;">
  <div class="full-height" id="container">
    <div id="left-side">
      <h1>Productivity Timer</h1>
      <p class="p-left">We spend hours on our computers.<br>But how many are actually productive?</p>
      <p class="p-left" id="p2">Sign in to store your data</p>
      <button id="left-btn" type="button">Sign in with Google</button>
    </div>
    <div id="right-side">
      <div id="stopwatch">00:00:00:00</div>
      <div id="right-align">
        <div class="right-btn-flex">
          <div>
            <button id="right-btn">Start/Stop</button>
            <p class="p-right">cmd/cntrl + enter</p>
          </div>
          <div>
            <button id="right-btn">Clock Out</button>
            <p class="p-right">esc</p>
          </div>
        </div>
        <div id="scroll-window">
          <!-- <p style="margin: 0;">Progress</p> -->
          <table style="width: 100%;">
            <caption>Progress</caption>
            <tr>
              <td>Mar 19</td>
              <td>02:33:43:21</td>
            </tr>

            </tr>

            </tr>

            </tr>
            <tr>

            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
